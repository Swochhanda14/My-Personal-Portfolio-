    <!-- login form section  -->
    <section id="login-form-section">
        <div class="login-form-holder">

                <h2 class="form-title">Signup Form</h2>
                <div class="buttons">
                    <a href="login.html">Log In</a>
                    <a href="signup.html">Sign In</a>
                </div>
                <form class="login-form" action="" method="get">
                    <label class="label-box" for="name">
                        <input class="input-box" type="text" name="name" placeholder="Username" required>
                    </label>

                    <label class="label-box" for="mail">
                        <input class="input-box" type="email" name="mail" placeholder="Enter email" required>
                    </label>

                    <label class="label-box" for="psd">
                        <input class="input-box" type="password" name="psd" placeholder="Enter Password" required>
                    </label>

                    <label class="label-box" for="psd">
                        <input class="input-box" type="password" name="psd" placeholder="Confirm Password" required>
                    </label>

                    <p>
                        <input class="input-box" type="checkbox" name="checkbox"  required>
                        I accept the Terms of Use & Privacy Policy
                    </p>

                    <button class="btn" type="submit">Sign up</button>

                    <p>Already have an account? <a href="login.html">Login Now</a></p>
                </form>
            </div>
        </div>
